<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote generator</title>
</head>
<body>
    <div class="container">
    <div class="quoteContainer">
        <h1 class="quote">Want to read a quote?</h1>
        <button class="CTA">click me!</button>
    </div>
    <div class="generatedQuote">
        <h2 class="actualQuote">I am the quote.</h2>
        <p class="author">I am the author</p>
        <p class="question">Don't like the quote?</p>
        <button class="newOne">Generate new one</button>
    </div>
    </div>
</body>
</html>
